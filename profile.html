<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="icon" href="/img/nft.png" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<script src="https://kit.fontawesome.com/b15d9bd0c0.js" crossorigin="anonymous"></script>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap4.css">
	<title>DigiArt Commission</title>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark rounded" id="navbar">
		<img src="/img/digiart.png" alt="" />
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10"
			aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse justify-content-around" id="navbarsExample10">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="arts.html">Artworks</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="service.html">Services</a>
				</li>
			</ul>
		</div>

	</nav>
	<div class="container">
		<div class="profile text-light" data-aos="fade-up" data-aos-duration="1000">
			<div class="boxx text-center">
				<img src="" alt="" id="profileimg" />
				<h5><span id="fullname"></span></h5>
				<div class="row">
					<div class="col">
						<h6 id="gender"></h6>
					</div>
					<div class="col">
						<h6 id="country"></h6>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<h6 id="email"></h6>
					</div>
					<div class="col">
						<h6 id="username"></h6>
					</div>
				</div>
				<button class="btn btn-infos" data-target="#edit" data-toggle="modal">
					Edit
				</button>
			</div>
		</div>
		<div class="cnt" data-aos="fade-up" data-aos-duration="1000">
			<div class="row">
				<div class="col-md-12">
					<h4 class="d-flex justify-content-center">Your Commission list</h4>
				</div>
                <div class="col-md-12 d-flex justify-content-center">				            
                <select class="form-control w-25" id="statusFilter">
                                    <option value="">Show All</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Accepted">Accepted</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Paid">Paid</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Rejected">Rejected</option>
                                    <option value="Cancelled">Cancelled</option>
                                    
                                  </select></div>
				<div class="col-md-12" style="color: white;">
					<table class="table table-dark" id="commisionList">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Artist Name</th>
								<th scope="col">Artstyle</th>
								<th scope="col">Deadline</th>
								<th scope="col">Message</th>
								<th scope="col">Status</th>
								<th scope="col">Commision Price</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row text-center">
			<div class="col-md-2 mb-3">
				<img src="/img/nft.png" alt="" />
			</div>
			<div class="col text-light mb-3">
				<h5>FINAL EXAMINATION</h5>
				<p>
					Jevie P. Saturre Â© Misamis University - H.T. Feliciano Street Ozamiz
					City, MSC 7200 Philippines
				</p>
			</div>
			<div class="col-md-2 mb-3">
				<img src="/img/s.png" alt="" />
			</div>
		</div>
	</footer>
	<!-- Edit -->
	<div class="modal fade" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true" class="text-light">&times;</span>
					</button>
				</div>
				<form action="" id="updateProfileForm">
					<div class="modal-body text-light">
						<h6 class="font-weight-bold">Profile information:</h6>
						<label for="">Profile Image</label>
						<div class="custom-file">
							<input type="file" class="custom-file-input" name="fileToUpload" id="customFile"
								accept="image/*">
							<label class="custom-file-label" for="customFile">Choose Image</label>
						</div>
						<label for="">Username</label>
						<input type="text" class="form-control" name="username" />
						<label for="">Firstname</label>
						<input type="text" class="form-control" name="fname" />
						<label for="">Lastname</label>
						<input type="text" class="form-control" name="lname" />
						<label for="">Contact Number</label>
						<input type="text" class="form-control" name="contact" />
						<label for="">Country</label>
						<input type="text" class="form-control" name="country" />
						<label for="">Gender</label>
						<select name="gender" class="form-control">
							<option value="Female">Female</option>
							<option value="Male">Male</option>
							<option value="Other">Other</option>
						</select>
						<label for="">Email</label>
						<input type="email" class="form-control" name="email" />
						<label for="">New Password</label>
						<input type="password" class="form-control" name="newpassword" />
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button type="button" class="btn btn-scn" data-dismiss="modal">
							Close
						</button>
						<button type="submit" class="btn btn-main">Save</button>
					</div>
				</form>

			</div>
		</div>
	</div>


	<!-- Edit Commission form-->
	<div class="modal fade" id="editCommisionForm" tabindex="-1" aria-labelledby="editCommisionFormLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-light" id="exampleModalLabel">
						Edit Commission Form
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true" class="text-light">&times;</span>
					</button>
				</div>
				<form action="" id="editCommiForm">
					<input type="hidden" name="commi_id" value="">
					<div class="modal-body text-light">
						<label for="">Artstyle</label>
						<select name="artstyle" class="form-control" required>
							<option value="" disabled selected>Select artstyle</option>
							<option value="Vectorart">Vector art</option>
							<option value="Lineart">Line art</option>
							<option value="Minimalism">Minimalism</option>
							<option value="Conceptart">Concept Art</option>
							<option value="Anime">Anime</option>
						</select>
						<label>Deadline:</label>

						<input type="date" name="deadline" required="" min="2024-05-28" class="form-control" />
						<label for="">Message:</label>
						<textarea name="message" class="form-control" id=""></textarea>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button type="button" class="btn btn-scn" data-dismiss="modal">
							Close
						</button>
						<button type="submit" class="btn btn-main">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap4.js"></script>
	<script src="js/jquery.cookie.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		$('.custom-file-input').on('change', function () {
			// Get the file name
			var fileName = $(this).val().split('\\').pop();
			// Update the label with the file name
			$(this).next('.custom-file-label').html(fileName);
		});
	</script>
</body>

</html>
