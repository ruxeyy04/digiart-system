<body>

            <div class="custom-menu">

            <div class="p-4 pt-5">

                <div class="footer">
                    <p>Artist Role

                </div>

            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">

            <h2 class="mb-4">Commission</h2>
            <div style="  overflow-x: auto;">
                                <div class="col-md-12 d-flex justify-content-center">				            
                <select class="form-control w-25" id="statusFilter">
                                    <option value="">Show All</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Accepted">Accepted</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Paid">Paid</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Rejected">Rejected</option>
                                    <option value="Cancelled">Cancelled</option>
                                    
                                  </select></div>
                <table id="commisionlist" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Commision ID</th>
                            <th>Client Name</th>
                            <th>Artstyle</th>
                            <th>Message</th>
                            <th>Deadline</th>
                            <th>Status</th>
                            <th>Commision Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Profile -->
    <div class="modal fade" id="editProfile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true" class="">&times;</span>
					</button>
				</div>
				<form action="" id="updateProfileForm">
					<div class="modal-body">
						<h6 class="font-weight-bold">Profile information:</h6>
						<label for="">Profile Image</label>
						<div class="custom-file">
							<input type="file" class="custom-file-input" name="fileToUpload" id="customFile"
								accept="image/*">
							<label class="custom-file-label" for="customFile">Choose Image</label>
						</div>
						<label for="">Username</label>
						<input type="text" class="form-control" name="username" />
						<label for="">Firstname</label>
						<input type="text" class="form-control" name="fname" />
						<label for="">Lastname</label>
						<input type="text" class="form-control" name="lname" />
						<label for="">Contact Number</label>
						<input type="text" class="form-control" name="contact" />
						<label for="">Country</label>
						<input type="text" class="form-control" name="country" />
						<label for="">Gender</label>
						<select name="gender" class="form-control">
							<option value="Female">Female</option>
							<option value="Male">Male</option>
							<option value="Other">Other</option>
						</select>
						<label for="">Email</label>
						<input type="email" class="form-control" name="email" />
						<label for="">New Password</label>
						<input type="password" class="form-control" name="newpassword" />
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">
							Close
						</button>
						<button type="submit" class="btn btn-success">Save</button>
					</div>
				</form>

			</div>
		</div>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/jquery.cookie.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/commision.js"></script>

</body>

</html>
