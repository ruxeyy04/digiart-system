<!doctype html>
<html lang="en">

<head>
    <title>Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap4.css">
</head>

<body>

    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                    <span class="sr-only">Toggle Menu</span>
                </button>
            </div>
            <div class="p-4 pt-5">
                <h1><a href="index.html" class="logo">DigiArts</a></h1>
                <ul class="list-unstyled components mb-5">
                    <li class="">
                        <a href="index.html">Artist</a>
                    </li>
                    <li>
                        <a href="artworks.html">Artwork</a>
                    </li>
                    <li class="active">
                        <a href="users.html">Users</a>
                    </li>
                    <li>
                        <a href="#!" id="profileEdit">Profile</a>
                    </li>
                    <li>
                        <a href="#!" id="logout"><small>Logout</small></a>
                    </li>
                </ul>


                <div class="footer">
                    <p>Admin Role
                    </p>
                </div>

            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">

            <h2 class="mb-4">Users</h2>
            <button class="btn btn-primary mb-4" data-toggle="modal" data-target="#addUserModal">Add Users</button>
            <div style="  overflow-x: auto;">
                <table id="users" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Username</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Contact Number</th>
                            <th>Gender</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form enctype="multipart/form-data" id="addUserForm">
                        <div class="form-group">
                            <label for="fileToUpload">Display photo:</label>
                            <input type="file" class="form-control-file" id="fileToUpload" name="fileToUpload">
                        </div>
                        <div class="form-group">
                            <label for="Username">Username:</label>
                            <input type="text" class="form-control" id="Username" name="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="Firstname">First name:</label>
                            <input type="text" class="form-control" id="Firstname" name="Firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="Lastname">Last name:</label>
                            <input type="text" class="form-control" id="Lastname" name="Lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="Contact_number">Contact number:</label>
                            <input type="text" class="form-control" id="Contact_number" name="Contact_number" required>
                        </div>
                        <div class="form-group">
                            <label for="Country">Country:</label>
                            <input type="text" class="form-control" id="Country" name="Country" required>
                        </div>
                        <div class="form-group">
                            <label for="Gender">Gender:</label>
                            <select class="form-control" id="Gender" name="Gender" required>
                                <option value="">Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Email">Email address:</label>
                            <input type="email" class="form-control" id="Email" name="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="Password">Enter password:</label>
                            <input type="password" class="form-control" id="Password" name="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="Gender">User Type:</label>
                            <select class="form-control"  name="usertype" required>
                                <option value="client">Client</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group text-right">
                            <input type="submit" value="Add artist" class="btn btn-primary">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit Artist</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form enctype="multipart/form-data" id="editUserForm">
                        <input type="hidden" name="User_ID" value="">
                        <div class="form-group">
                            <label for="fileToUpload">Display photo:</label>
                            <input type="file" class="form-control-file" name="fileToUpload">
                        </div>
                        <div class="form-group">
                            <label for="Username">Username:</label>
                            <input type="text" class="form-control" name="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="Firstname">First name:</label>
                            <input type="text" class="form-control" name="Firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="Lastname">Last name:</label>
                            <input type="text" class="form-control" name="Lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="Contact_number">Contact number:</label>
                            <input type="text" class="form-control" name="Contact_number" required>
                        </div>
                        <div class="form-group">
                            <label for="Country">Country:</label>
                            <input type="text" class="form-control" name="Country" required>
                        </div>
                        <div class="form-group">
                            <label for="Gender">Gender:</label>
                            <select class="form-control" name="Gender" required>
                                <option value="">Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Email">Email address:</label>
                            <input type="email" class="form-control" name="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="Password">New password:</label>
                            <input type="password" class="form-control" name="newpassword">
                        </div>

                        <div class="form-group">
                            <label for="Usertype">Usertype:</label>
                            <select class="form-control" name="usertype" required>
                                <option value="client">Client</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group text-right">
                            <input type="submit" value="Update User" class="btn btn-primary">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete User Modal -->
    <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="deleteUserLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserLabel">Delete Artwork</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="" id="deleteUserForm">
                    <div class="modal-body">

                        <input type="hidden" name="userid">
                        <p>Are you sure you want to delete User ID: <span id="userid"></span></p>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Profile -->
    <div class="modal fade" id="editProfile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true" class="">&times;</span>
					</button>
				</div>
				<form action="" id="updateProfileForm">
					<div class="modal-body">
						<h6 class="font-weight-bold">Profile information:</h6>
						<label for="">Profile Image</label>
						<div class="custom-file">
							<input type="file" class="custom-file-input" name="fileToUpload" id="customFile"
								accept="image/*">
							<label class="custom-file-label" for="customFile">Choose Image</label>
						</div>
						<label for="">Username</label>
						<input type="text" class="form-control" name="username" />
						<label for="">Firstname</label>
						<input type="text" class="form-control" name="fname" />
						<label for="">Lastname</label>
						<input type="text" class="form-control" name="lname" />
						<label for="">Contact Number</label>
						<input type="text" class="form-control" name="contact" />
						<label for="">Country</label>
						<input type="text" class="form-control" name="country" />
						<label for="">Gender</label>
						<select name="gender" class="form-control">
							<option value="Female">Female</option>
							<option value="Male">Male</option>
							<option value="Other">Other</option>
						</select>
						<label for="">Email</label>
						<input type="email" class="form-control" name="email" />
						<label for="">New Password</label>
						<input type="password" class="form-control" name="newpassword" />
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">
							Close
						</button>
						<button type="submit" class="btn btn-success">Save</button>
					</div>
				</form>

			</div>
		</div>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/jquery.cookie.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/userscrud.js"></script>

</body>

</html>
