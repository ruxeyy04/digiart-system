<!doctype html>
<html lang="en">

<head>
    <title>Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap4.css">
</head>

<body>

    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                    <span class="sr-only">Toggle Menu</span>
                </button>
            </div>
            <div class="p-4 pt-5">
                <h1><a href="index.html" class="logo">DigiArts</a></h1>
                <ul class="list-unstyled components mb-5">
                    <li class="">
                        <a href="index.html">Artist</a>
                    </li>
                    <li class="active">
                        <a href="artworks.html">Artwork</a>
                    </li>
                    <li>
                        <a href="users.html">Users</a>
                    </li>
                    <li>
                        <a href="#!" id="profileEdit">Profile</a>
                    </li>
                    <li>
                        <a href="#!" id="logout"><small>Logout</small></a>
                    </li>
                </ul>


                <div class="footer">
                    <p>Admin Role
                    </p>
                </div>

            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">

            <h2 class="mb-4">Artworks</h2>
            <div class="row" id="artworks">
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <img class="card-img-top" src="/arts/2023000005.JPG" alt="Card image cap" height="300">
                        <div class="card-body">
                            <h5 class="card-title">Artist: Jevs</h5>
                            <p class="card-text"><strong>Artwork ID:</strong> 202306002</p>
                            <p class="card-text"><strong>Art Style:</strong> Conceptart</p>
                            <p class="card-text"><strong>Date Posted:</strong> 2023-06-26</p>
                            <p class="card-text"><strong>Price:</strong> 200.00</p>
                            <a href="#" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Delete Artwork Modal -->
    <div class="modal fade" id="deleteArtwork" tabindex="-1" role="dialog" aria-labelledby="deleteArtworkLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteArtworkLabel">Delete Artwork</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="" id="deleteArtworkForm">
                    <div class="modal-body">

                        <input type="hidden" name="artworkid">
                        <p>Are you sure you want to delete Artwork ID: <span id="artworkID"></span></p>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Profile -->
    <div class="modal fade" id="editProfile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true" class="">&times;</span>
					</button>
				</div>
				<form action="" id="updateProfileForm">
					<div class="modal-body">
						<h6 class="font-weight-bold">Profile information:</h6>
						<label for="">Profile Image</label>
						<div class="custom-file">
							<input type="file" class="custom-file-input" name="fileToUpload" id="customFile"
								accept="image/*">
							<label class="custom-file-label" for="customFile">Choose Image</label>
						</div>
						<label for="">Username</label>
						<input type="text" class="form-control" name="username" />
						<label for="">Firstname</label>
						<input type="text" class="form-control" name="fname" />
						<label for="">Lastname</label>
						<input type="text" class="form-control" name="lname" />
						<label for="">Contact Number</label>
						<input type="text" class="form-control" name="contact" />
						<label for="">Country</label>
						<input type="text" class="form-control" name="country" />
						<label for="">Gender</label>
						<select name="gender" class="form-control">
							<option value="Female">Female</option>
							<option value="Male">Male</option>
							<option value="Other">Other</option>
						</select>
						<label for="">Email</label>
						<input type="email" class="form-control" name="email" />
						<label for="">New Password</label>
						<input type="password" class="form-control" name="newpassword" />
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">
							Close
						</button>
						<button type="submit" class="btn btn-success">Save</button>
					</div>
				</form>

			</div>
		</div>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/jquery.cookie.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/artworkcrud.js"></script>

</body>

</html>
