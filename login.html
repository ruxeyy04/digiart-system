<!DOCTYPE html>

<head>

	<meta charset="utf-8" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<script src="https://kit.fontawesome.com/b15d9bd0c0.js" crossorigin="anonymous"></script>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<title>DigiArt Commission</title>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark rounded" id="navbar">
		<img src="/img/digiart.png" alt="" />
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10"
			aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse justify-content-around" id="navbarsExample10">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="arts.html">Artworks</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="service.html">Services</a>
				</li>
			</ul>
		</div>

	</nav>
	<div class="container">
		<div class="profile text-light" data-aos="fade-up" data-aos-duration="1000">
			<div class="login text-center">
				<img src="/img/become.png" alt="" />
				<hr />
				<form action="" id="loginForm">
					<div class="row text-left">

						<div class="col-md-12">
							<label for="">Username</label>
							<input type="text" class="form-control" name="username" />
							<label for="">Password</label>
							<input type="password" class="form-control" name="password" />
						</div>
						<div class="col-md-12 text-center mt-4">
							<button type="submit" class="btn btn-main ">Login</button>
							<button type="button" class="btn btn-infos" data-target="#registerModal"
								data-toggle="modal">
								Register
							</button>
						</div>

					</div>
				</form>
			</div>
		</div>
		<div class="cnt" data-aos="fade-up" data-aos-duration="1000">
			<div class="row">
				<div class="col-md-12"></div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row text-center">
			<div class="col-md-2 mb-3">
				<img src="/img/nft.png" alt="" />
			</div>
			<div class="col text-light mb-3">
				<h5>FINAL EXAMINATION</h5>
				<p>
					Jevie P. Saturre Â© Misamis University - H.T. Feliciano Street Ozamiz
					City, MSC 7200 Philippines
				</p>
			</div>
			<div class="col-md-2 mb-3">
				<img src="/img/s.png" alt="" />
			</div>
		</div>
	</footer>
	<!-- reg -->
	<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Register Form</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true" class="text-light">&times;</span>
					</button>
				</div>
				<form action="" id="registerForm">
					<div class="modal-body text-light">
						<h6 class="font-weight-bold">Profile information:</h6>
						<label for="">Username</label>
						<input type="text" class="form-control" name="uname" />
						<label for="">Firstname</label>
						<input type="text" class="form-control" name="fname" />
						<label for="">Lastname</label>
						<input type="text" class="form-control" name="lname" />
						<label for="">Contact Number</label>
						<input type="text" class="form-control" name="phone" />
						<label for="">Country</label>
						<input type="text" class="form-control" name="country" />
						<label for="">Gender</label>
						<select name="gender" class="form-control">
							<option value="Female">Female</option>
							<option value="Male">Male</option>
							<option value="Other">Other</option>
						</select>
						<label for="">Email</label>
						<input type="email" class="form-control" name="emal" />
						<label for="">Password</label>
						<input type="password" class="form-control" name="password" />
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button type="button" class="btn btn-scn" data-dismiss="modal">
							Close
						</button>
						<button type="submit" class="btn btn-main">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="js/jquery.cookie.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
